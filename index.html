<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Wifey ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 6px #ff69b4;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease-in-out;
    }
    h1.show { opacity: 1; transform: scale(1); }

    /* Slideshow */
    .slideshow {
      width: 80vw;
      height: 60vh;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      margin: 20px auto;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* FIX: show whole photo without cropping */
      display: none;
    }
    .slideshow img.active { display: block; }

    /* Buttons */
    #surpriseBtn, .videoBtn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #surpriseBtn:hover, .videoBtn:hover { transform: scale(1.1); }

    #message {
      display: none;
      margin-top: 15px;
      font-size: 1.3rem;
      color: #fff;
      text-shadow: 1px 1px 4px #ff1493;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background-color: pink;
      animation: float 8s linear infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #333;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* Video Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .popup video {
      width: 80%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="title">ðŸŽ‚ Happy Birthday Wifey ðŸŽ‚</h1>

    <!-- Slideshow -->
    <div class="slideshow" id="slideshow">
      <img src="photo1.jpg" class="active">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
      <img src="photo5.jpg">
      <img src="photo6.jpg">
      <img src="photo7.jpg">
      <img src="photo8.jpg">
      <img src="photo9.jpg">
      <img src="photo10.jpg">
      <img src="photo11.jpg">
    </div>

    <button id="surpriseBtn">Click for Surprise ðŸ’–</button>
    <p id="message">My love, you make my world brighter every day ðŸŒ¸. Wishing you endless happiness today and always ðŸ’•</p>

    <!-- Video buttons -->
    <div>
      <button class="videoBtn" data-video="video1.mp4">ðŸŽ¥ Video 1</button>
      <button class="videoBtn" data-video="video2.mp4">ðŸŽ¥ Video 2</button>
      <button class="videoBtn" data-video="video3.mp4">ðŸŽ¥ Video 3</button>
      <button class="videoBtn" data-video="video4.mp4">ðŸŽ¥ Video 4</button>
    </div>
  </div>

  <!-- Background song -->
  <audio id="song" src="your_song.mp3" loop></audio>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span class="closeBtn" id="closePopup">&times;</span>
    <video id="popupVideo" controls></video>
  </div>

  <script>
    // Show title
    window.onload = () => {
      document.getElementById("title").classList.add("show");
      createBalloons(20);
      startSlideshow();
    };

    // Balloons
    function createBalloons(num) {
      for (let i = 0; i < num; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = randomColor();
        balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(balloon);
      }
    }
    function randomColor() {
      const colors = ["#ff69b4", "#ff1493", "#ffa07a", "#f08080", "#ffc0cb", "#ffb6c1"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Slideshow
    let slideIndex = 0;
    function startSlideshow() {
      const slides = document.querySelectorAll(".slideshow img");
      setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
      }, 3000);
    }

    // Surprise button
    document.getElementById("surpriseBtn").addEventListener("click", () => {
      document.getElementById("message").style.display = "block";
      document.getElementById("song").play();
    });

    // Video popup
    const popup = document.getElementById("popup");
    const popupVideo = document.getElementById("popupVideo");
    const bgSong = document.getElementById("song");

    document.querySelectorAll(".videoBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        const videoSrc = btn.getAttribute("data-video");
        popup.style.display = "flex";
        popupVideo.src = videoSrc;
        popupVideo.play();
        bgSong.pause(); // stop music when video plays
      });
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      popup.style.display = "none";
      popupVideo.pause();
      popupVideo.src = "";
      bgSong.play(); // resume music when video closes
    });
  </script>
</body>
</html>
